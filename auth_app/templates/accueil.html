<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h1 {
            margin-bottom: 25px;
            color: #00796b;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons button {
            width: 100%;
            padding: 12px;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
            margin-bottom: 10px;
        }
        .buttons button a {
            color: white;
            text-decoration: none;
        }
        .buttons button:hover {
            background: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur votre espace personnel</h1>
        <p>Vous êtes connecté en tant que {{ user.username }}</p>
        <div class="buttons">
            <button><a href="{% url 'deconnexion' %}">Déconnexion</a></button>
        </div>
    </div>
</body>
</html>
